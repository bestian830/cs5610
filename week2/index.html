<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Here is the title</title>
</head>
<body>
    <main>
        <article>
            <header>
                <h1>My First HTML Page</h1>
            </header>
            <section>
                <h2> <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element" title="Click here to learn more about HTML Elements" target="_blank" rel="noopener noreferrer">HTML Elements</a></h2>
                <!-- rel='noopener' This attribute prevents the new tab from having access to the window.opener object. -->
                <!-- rel='noreffer' This attribute not only disables window.opener, but it also prevents the browser from sending the Referer header to the new tab. -->
                <p>HTML elements <em>usually</em> consist of opening and closing tags and content.</p>
                <h3>Empty Elements</h3>
                <p>Some HTML elements don't have closing tags and content such as <img
                        src="../week2/images/HTML5_logo_and_wordmark.svg.png" width="200" height="200" alt="images"></p>
            </section>
            <section>
                <h2>HTML Tags</h2>
                <p>Some of the tags I learned so far</p>
                <ul>
                    <li>p</li>
                    <li>Headings
                        <ul>
                            <li>h1-h6</li>
                        </ul>
                    </li>
                    <li>strong</li>
                </ul>
            </section>
        </article>
    </main>
    
    
    
</body>
</html>
